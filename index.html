<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css?family=Lilita One">
    <title>Catch the Flower</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class = "game-background hide">
            <div class = "background"></div>
        </div>
        <div class="start">
            <img class="title" src="./img/Title.png">
            <div class="preview">
                <div class="pre">
                    <img class="preImage" src="./img/Blue Flower.png">
                </div>
                <div class="pre">
                    <img class="pre" src="./img/Twig 2.png">
                </div>
                <div class="pre">
                    <img class="pre" src="./img/Leaf 2.png">
                </div>
                <div class="pre">
                    <img class="pre" src="./img/Flower Orchid.png">
                </div>
            </div>
            <button class="startButtton">
                <img class="btn" src="./img/startGame.png">
            </button>
        </div>
        <div class ="game hide">
                <p class="timer-count">00 s</p>
                <p class="score-count"><b>0 pt</b></p>
            <p class="text">Catch as many flower as you can before time is up.</p>
        </div>
            <div class="restart-background hide">
                <div class="try-harder-background hide">
                    <img class="endTitle" src="./img/Title.png" alt="">
                    <div class="popUp" style="background-image: url(./img/tryHarder.png);">
                        <div class="result-score-count"></div>
                    </div>
                    <button class="restart">
                        <img class="btn" src="./img/playAgain.png">
                    </button>
                    <button class="home">
                        <img class="btn" src="./img/home.png">
                    </button>
                </div>
                <div class="well-done-background hide">
                    <img class="endTitle" src="./img/Title.png">
                    <div class="popUp" style="background-image: url(./img/wellDone.png);">
                        <div class="result-score-count"></div>
                    </div> 
                    <button class="restart">
                        <img class="btn" src="./img/playAgain.png">
                    </button>
                    <button class="home">
                        <img class="btn" src="./img/home.png">
                    </button>
                </div>            
            </div>             
        <script src="script.js"></script>
</body>
</html>
