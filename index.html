<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Flower</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "holder">
        <div class = "background"></div>
        <div class="start ">
            <p class="title"><b>Catch the Flower</b></p>
            <button class="startButtton">Start</button>
        </div>
        <div class ="game hide">
            <p class="timer"><b>Timer:</b></p>
            <p class="timer-count">00</p>
            <p class="score"><b>Score:</b></p>
            <p class="score-count"><b>0</b></p>
        </div>
            <div class="restart-background hide">
                <div class="try-harder-background hide">
                    <p class="result">You can do it!</p>
                    <p class="words">Click on the flower only!</p>
                    <p class="result-score">Score:</p>
                    <p class="result-score-count">0</p>
                    <button class="restart">Play Again</button>
                </div>
                <div class="well-done-background hide">
                    <p class="result">Well Done!</p>
                    <p class="words">Keep up the good work!</p>
                    <p class="result-score">Score:</p>
                    <p class="result-score-count">0</p>
                    <button class="restart">Play Again</button>
                </div>            
            </div>          
    </div>    
        <script src="script.js"></script>
</body>
</html>
