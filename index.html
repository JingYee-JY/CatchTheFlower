<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable =no">
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300;400;900&display=swap">
    <title>Catch the Flower</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>

        <div class="startPage">
            <img class="title" src="./img/Title.png">
            <img class="preview" src="./img/preview.png">
            <img class="start button" src="./img/startGame.png">
        </div>

        <div class="selectionPage hide">
            <img class="title" src="./img/Title.png">
            <div class="choices">
                <p>Choose one</p>
                <img class="easy button" src="./img/easy.png">
                <img class="normal button" src="./img/normal.png">
                <img class="hard button" src="./img/hard.png">
              </div>
        </div>

        <div class="instructionPage hide">
            <img class="title" src="./img/Title.png">
            <p>How to play</p>
            <div class="details">
                <p>
                    Successfully Tab a <br>
                    flower will get 1 <br>
                    point. Once Get 20 <br>
                    point will win the game
                </p>
            </div>
            <img class="startGame button" src="./img/startGame.png">
        </div>

        <div class ="gamePage hide">
            <div class="countDown">
                <p>3</p>
            </div>
            <div class="point">
                <div class="mark">
                    <p class="text">Catch 20 flowers</p>
                    <div class="score-count"><b>0 pt</b></div>
                </div>
                <div class = "background"></div>
                <img class="bottomBar" src="./img/gameBottom.png">
            </div>
        </div>

        <div class="finalPage hide">
            <img class="result">
            <div class="buttons">
              <img class="again roundedButton" src="./img/againBtn.png">
              <img class="home roundedButton" src="./img/home.png">
            </div>
        </div>

        <img class="rotate" src="./img/rotate.png">

        <audio id="click" src="sound/click.wav"></audio>
        <audio id="completed" src="./sound/completed.wav"></audio>
        <audio id="clap" src="./sound/clap.wav"></audio>

        <script src="script.js"></script>
</body>
</html>
